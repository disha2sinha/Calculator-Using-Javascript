<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Calculator</title>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar bg-secondary navbar-dark fixed-top"><!--navbar-expand-md can be removed to ALWAYS hide navbar links and display the toggler button.-->
  <!-- Brand -->
  <a class="navbar-brand" href="#">CALCULATOR</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#Standard">Standard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Scientific">Scientific</a>
      </li>
    </ul>
  </div>
</nav>
<div id="Standard">
  <div class="container">
  <form class="form">

    <div class="table-responsive-sm">
      

      <table class="table table-sm table-light">
    <h2 class="text-*-center">STANDARD</h2>

        <tr class="row">
      <td colspan="4"><input type="text" class="form-control input-lg" id="Standard_result" value="0" autofocus readonly autocomplete="off"></td>
          
        </tr>
        <tr class="row">
        <td class="col-*-*" colspan="3" style="text-align: center;"><input type="button" class="btn btn-outline-dark" value='C' onclick="clearAll()"></td> 
        <td class="col-*-*" colspan="3" style="text-align: center;"><input type="button" class="btn btn-outline-dark" value='&#x232b;' onclick="backspace()"></td> 

        <td colspan="2" align="center"><input type="button" class="btn btn-default btn-secondary" id="equate" value='=' onclick="result()"></td>

        </tr>
      <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='7' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='8' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='9' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="multiply" value='&times;' onclick="display('*',this.name)"></td>
    </tr>
    <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='4' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='5' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='6' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="subtract" value='&minus;' onclick="display('-',this.name)"></td>
      
    </tr>
    <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='1' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='2' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='3' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="add" value='&plus;'onclick="display('+')"></td>
    </tr>
    <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="negate" value='&plusmn;' onclick="negative()"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='0' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="decimal" value='.' onclick="display(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="divide" value='&divide;' onclick="display('/',this.name)"></td>

    </tr>


      </table>
    </div>
  </form>
</div>
</div>


<div id="Scientific">
  <div class="container">

  <form class="form">

    <div class="table-responsive">
      

      <table class="table table-light">
    <h2 class="text-*-center">SCIENTIFIC</h2>

        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>

        </tr>
        <tr class="row">
      <td colspan="6"><input type="text" class="form-control input-lg" id="Scientific_result" value="0" readonly autofocus autocomplete="off"></td>
          
        </tr>
        <tr class="row">
        <td class="col-*-*" ><input type="button" class="btn btn-outline-dark" value='C'  onclick="clearALL_s()"></td> 
        <td class="col-*-*"><input type="button" class="btn btn-outline-dark" value='&#x232b;'  onclick="backspace_s()"></td> 

        <td colspan="4" align="center"><input type="button" class="btn btn-default btn-secondary" id="equate" name="equate" value='='  onclick="calculate_s()"></td>

        </tr>
      <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="log" value='log' onclick="display_s('log(',this.name)"></td>

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='7'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='8'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='9'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="operator" value='&times;'  onclick="display_s('*',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="power" value='^' onclick="display_s(this.value,this.name)"></td>

    </tr>
    <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="ln" value='ln'  onclick="display_s('ln(',this.name)"></td>

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='4'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='5'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='6'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="operator" value='&minus;' onclick="display_s('-',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="percent" value='%' onclick="percentage()"></td>

      
    </tr>
    <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='1/x'  onclick="display_s('1/',this.name)"></td>

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='1' onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='2'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='3'  onclick="display_s(this.value,this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="operator" value='&plus;'  onclick="display_s('+',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="Factorial" value='X!' onclick="display_s('!',this.name)"></td>

    </tr>
      <tr class="row">

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='&Pi;'  onclick="display_s('PI',this.name)"></td>

        <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="negate" value='&plusmn;' onclick="negative_s()"></td>
        <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="number" value='0' onclick="display_s(this.value,this.name)"></td>
        <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="decimal" value='.'  onclick="display_s(this.value,this.name)"></td>

        <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="operator" value='&divide;'  onclick="display_s('/',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="root" value='&radic;' onclick="display_s('sqrt(',this.name)"></td>


      </tr>
      <tr class="row">
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="(" value='('  onclick="display_s(this.value,this.name)"></td>

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="sin" value='sin' onclick="display_s('sin(',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="cos" value='cos' onclick="display_s('cos(',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="tan" value='tan'  onclick="display_s('tan(',this.name)"></td>

      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name="e" value='exp'  onclick="display_s('exp(',this.name)"></td>
      <td class="col-*-*"><input type="button" class="btn btn-outline-dark" name=")" value=')' onclick="display_s(this.value,this.name)"></td>

    </tr>


      </table>
    </div>
  </form>
</div>
</div>
<script src="Calculator.js"></script>
